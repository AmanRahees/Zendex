{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Admin</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">
            <h1 class="text-center mt-5 mb-3">Users List</h1>
            <form>
                {% csrf_token %}
                <a class="btn btn-outline-dark mb-3 ms-3 float-end" href="{% url 'logout' %}">Logout <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
                <a class="btn btn-outline-success mb-3 float-end" href="{% url 'home' %}"><i class="fa-solid fa-house"></i> Home</a>
            </form>
        <table class="table text-center ">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Created at</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="text-dark"">
                {% for i in UserList %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td >{{i.username}}</td>
                    <td>{{i.email}}</td>
                    <td>{% now "d-m-Y" %}</td>
                    <td>
                        <a href="{% url 'edit' i.id %}" class="btn btn-outline-primary me-2">Edit  <i class="fa-solid fa-pen"></i></a>
                        <!-- <a href="javascript:void(0)" onclick="delete_fun({{i.pk})"  class="btn btn-danger">Delete <i class="fa-solid fa-trash"></i></a> -->
                        <!-- <a href="{% url 'delete' i.id %}"   class="btn btn-danger">Delete <i class="fa-solid fa-trash"></i></a> -->
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal{{i.id}}">
                            Delete <i class="fa-solid fa-trash"></i>
                        </button>
                        
                        <!-- Modal -->
                        <div class="modal fade text-light" id="exampleModal{{i.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content bg-dark">
                                <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                                <button type="button" class="btn-close btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                Are you sure you want to delete this user?
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <a href="{% url 'delete' i.id %}" type="button" class="btn btn-danger">Delete</a>
                                </div>
                            </div>
                            </div>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{% url 'register' %}" class="btn btn-success mb-5 ">Create User</a>

        </div>
        
        <script src="" async defer></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

                window.location.href='http://{{currentsite}}/admin_panel/delete/'+id+''
            } else {
                text = "You canceled!";
            }
        }
    </script> -->
    
    </body>
</html>
